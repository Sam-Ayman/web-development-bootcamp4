<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>js</title>

  <body>
    <script>
      var student = {
        name: "Ace",
        mark1: 48,
        mark2: 45,
        mark3: 40,
        mark4: 49,
        mark5: 38,
        total: function () {
          return this.mark1 + this.mark2 + this.mark3 + this.mark4 + this.mark5;
        },
      };
      console.log(student.total());
    </script>
  </body>
